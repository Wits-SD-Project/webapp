name: Backend User Acceptance Tests

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  WHEN TO RUN  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [main] # every push to main
  pull_request: # and every PR targeting main
    branches: [main]

permissions:
  contents: write # allow PR comments / statuses
  pull-requests: write

jobs:
  backend-uat:
    runs-on: ubuntu-latest

    # all `run:` steps default to ./server
    defaults:
      run:
        working-directory: ./server

    steps:
      # 1ï¸âƒ£  Checkout repo
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£  Use Node (same version as prod / frontend)
      - name: âš™ï¸  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./server/package-lock.json

      # 3ï¸âƒ£  Install dependencies
      - name: ğŸ“¦  Install server deps
        run: npm ci

      # 4ï¸âƒ£  Run the **entire** Jest suite with coverage enabled
      - name: ğŸ§ª  Run Jest (all tests) with coverage
        id: tests
        run: npm test -- --ci --coverage
        continue-on-error: true # donâ€™t fail workflow â†’ still collect coverage

      # 5ï¸âƒ£  Persist the html & lcov reports as workflow artefacts (optional)
      - name: ğŸ“‚  Upload local coverage artefact
        if: always() # run even if tests failed
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            server/coverage

