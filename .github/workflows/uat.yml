name: User Acceptance Tests

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  uat:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: ğŸ§ª Run SignIn Jest tests only
        run: |
          echo "Running tests from SignIn.test.js..."
          npm test src/pages/__tests__/SignIn.test.js -- --ci --coverage
        working-directory: ./frontend

      - name: ğŸ“‚ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: ğŸ“Œ Create PR from staging to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: staging
          destination_branch: main
          pr_title: "Auto PR: Merge staging â†’ main"
          pr_body: "âœ… UAT passed. Auto-merging staging to main."
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¤– Auto-merge PR
        uses: pascalgn/automerge-action@v0.15.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
