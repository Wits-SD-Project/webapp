on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-with-coverage:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£  Checkout project code
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£  Use Node 18
      - name: âš™ï¸  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3ï¸âƒ£  Install dependencies
      - name: ğŸ“¦  Install dependencies
        run: npm ci
        working-directory: ./frontend

      # 4ï¸âƒ£  Run the **entire** Jest suite with coverage enabled
      - name: ğŸ§ª  Run Jest (all tests) with coverage
        run: |
          npm run test:coverage -- --ci
        working-directory: ./frontend

      # 5ï¸âƒ£  Persist the html & lcov reports as workflow artefacts (optional)
      - name: ğŸ“‚  Upload local coverage artefact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage
            # lcov is needed for Codecov upload but we also
            # keep the pretty html report for manual inspection

