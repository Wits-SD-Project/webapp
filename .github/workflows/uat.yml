# .github/workflows/uat.yml
name: User Acceptance Tests

on:
  push:
    branches: [main] # run on every push to main
  pull_request:
    branches: [main] # and on PRs targeting main

permissions:
  contents: write
  pull-requests: write

jobs:
  uat:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend # ğŸŒ your CRA source

    steps:
      # 1ï¸âƒ£ Checkout ------------------------------------------------------------------
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Node + NPM cache ----------------------------------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      # 3ï¸âƒ£ Install deps --------------------------------------------------------------
      - name: ğŸ“¦ Install dependencies
        run: npm ci --no-audit --fund=false

      # 4ï¸âƒ£ Run tests with coverage ---------------------------------------------------
      # Continue-on-error lets the workflow proceed even if tests fail,
      # so Codecov still gets the report â€” useful for debugging.
      - name: ğŸ§ª Run Jest with coverage
        id: tests
        run: npm run test:coverage -- --ci
        continue-on-error: true

      # 5ï¸âƒ£ Always publish the HTML / lcov artefact -----------------------------------
      - name: ğŸ“‚ Upload coverage artefact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage

      # 6ï¸âƒ£ Upload to Codecov ---------------------------------------------------------
      - name: ğŸ“ˆ Upload to Codecov
        if: always() # upload even if tests failed
        uses: codecov/codecov-action@v5
        with:
          files: frontend/coverage/lcov.info
          flags: frontend # optional tag (helps split reports)
          token: ${{ secrets.CODECOV_TOKEN }} # omit if repo is public
          fail_ci_if_error: false # donâ€™t fail the job on Codecov hiccups
