name: User‑Acceptance‑&‑Coverage

# -----------------------------------------------------------
# 𝟭.  Trigger – every push that lands on the MAIN branch
# -----------------------------------------------------------
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test-with-coverage:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Checkout project code
      - name: ⬇️  Checkout code
        uses: actions/checkout@v3

      # 2️⃣  Use Node 18
      - name: ⚙️  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣  Install dependencies
      - name: 📦  Install dependencies
        run: npm ci
        working-directory: ./frontend

      # 4️⃣  Run the **entire** Jest suite with coverage enabled
      - name: 🧪  Run Jest (all tests) with coverage
        run: |
          npm run test:coverage -- --ci
        working-directory: ./frontend

      # 5️⃣  Persist the html & lcov reports as workflow artefacts (optional)
      - name: 📂  Upload local coverage artefact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage
            # lcov is needed for Codecov upload but we also
            # keep the pretty html report for manual inspection

