name: User Acceptance Tests

on:
  push:
    branches: [main] # â† run on every push to main
  pull_request: # and on PRs targeting main
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  uat:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1ï¸âƒ£ Checkout
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Node
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      # 3ï¸âƒ£ Install deps
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Run **all** tests with coverage
      #     We allow the step to fail so the workflow can still collect coverage.
      - name: ğŸ§ª Run Jest with coverage
        id: tests
        run: npm run test:coverage -- --ci
        continue-on-error: true # â¬…ï¸ suppress failure but keep exit code for summary

      # 5ï¸âƒ£ Upload HTML + lcov report (always)
      - name: ğŸ“‚ Upload coverage artefact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage

