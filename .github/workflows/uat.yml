name: User Acceptance Tests

on:
  push:
    branches: [main] # ← run on every push to main
  pull_request: # and on PRs targeting main
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  uat:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1️⃣ Checkout
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Node
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      # 3️⃣ Install deps
      - name: 📦 Install dependencies
        run: npm ci

      # 4️⃣ Run **all** tests with coverage
      #     We allow the step to fail so the workflow can still collect coverage.
      - name: 🧪 Run Jest with coverage
        id: tests
        run: npm run test:coverage -- --ci
        continue-on-error: true # ⬅️ suppress failure but keep exit code for summary

      # 5️⃣ Upload HTML + lcov report (always)
      - name: 📂 Upload coverage artefact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage

