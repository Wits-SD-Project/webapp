# .github/workflows/frontend_swa.yml
name: Deploy front-end to Azure Static Web Apps

# Cancel the previous run on the same branch (useful while iterating)
concurrency:
  group: "swa-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches: [main]
    # only trigger when front-end files change
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_swa.yml"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for the SWA action
      contents: read

    steps:
      # 1- Checkout ------------------------------------------------------------------
      - uses: actions/checkout@v4

      # 2- Node + dependency cache ---------------------------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm" # ðŸ”¥ built-in npm cache
          cache-dependency-path: frontend/package-lock.json

      # 3- Install & build -----------------------------------------------------------
      - name: Install dependencies
        run: npm ci --no-audit --fund=false
        working-directory: frontend

      - name: Build React app
        run: npm run build
        working-directory: frontend
        env:
          CI: false # CRA: ignore ESLint warnings, faster

      # 4- Deploy --------------------------------------------------------------------
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_ISLAND_05BA7A810 }}
          action: upload
          app_location: ./frontend # source
          output_location: ./frontend/build # pre-built folder
          skip_app_build: true # ðŸš€ upload only, no Oryx build

  # ---------- Optional job to close preview environments ----------
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
