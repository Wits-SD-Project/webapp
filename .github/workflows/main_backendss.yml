# .github/workflows/backendss.yml
name: Build & deploy Node.js app → Azure Web App (backendss)

################################################################################
# Only one deploy at a time – older runs are cancelled, avoiding 409 conflicts #
################################################################################
concurrency:
  group: "backendss-deploy"
  cancel-in-progress: true

on:
  push: { branches: [main] }
  workflow_dispatch:

###############################################################################
# ─────────────────────────────── build job ───────────────────────────────────
###############################################################################
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1️⃣ Checkout ----------------------------------------------------------
      - uses: actions/checkout@v4

      # 2️⃣ Node + npm cache --------------------------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: server/package-lock.json

      # 3️⃣ Install prod deps (no dev), prune --------------------------------
      - name: 📦 Install production dependencies
        working-directory: server
        run: |
          npm ci --only=production
          npm prune --production

      # 4️⃣ Create zip *with* node_modules -----------------------------------
      - name: 📦 Package server for deploy
        run: |
          cd server
          zip -r ../release.zip . \
              -x ".git/**" \
              -x "tests/**" \
              -x "*.log"

      # 5️⃣ Upload artefact ---------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: release.zip

  ###############################################################################
  # ────────────────────────────── deploy job ───────────────────────────────────
  ###############################################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Download artefact -------------------------------------------------
      - uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: .

      # 2️⃣ Azure login -------------------------------------------------------
      - name: 🔐 Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F157BC84DC9C4177915DC762D0322668 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B8584612441844348C14C869E74CC65B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E519DBD6BCF6473EA2E89C91152D450C }}

      # 3️⃣ Deploy ------------------------------------------------------------
      - name: 🚀 Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: backendss
          slot-name: Production
          package: release.zip # same zip we built above
