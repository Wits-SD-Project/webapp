# .github/workflows/backendss.yml
name: Build & deploy Node.js app → Azure Web App (backendss)

################################################################################
# Only one deploy at a time – older runs are cancelled, avoiding 409 conflicts #
################################################################################
concurrency:
  group: "backendss-deploy"
  cancel-in-progress: true

on:
  push: { branches: [main] }
  workflow_dispatch:

###############################################################################
# ─────────────────────────────── build job ───────────────────────────────────
###############################################################################
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # 1) Checkout repo ------------------------------------------------------
      - uses: actions/checkout@v4

      # 2) Zip ONLY the backend source (skip node_modules, tests, etc.) -------
      - name: 📦 Create deployment package
        run: |
          cd server
          zip -r ../release.zip . \
              -x "node_modules/**" \
              -x ".git/**" \
              -x "tests/**" \
              -x "*.log"

      # 3) Upload artefact so the deploy job can grab it ----------------------
      - uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: release.zip

  ###############################################################################
  # ────────────────────────────── deploy job ───────────────────────────────────
  ###############################################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      # 1) Download the package ----------------------------------------------
      - uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: .

      # 2) Login to Azure -----------------------------------------------------
      - name: 🔐 Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F157BC84DC9C4177915DC762D0322668 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B8584612441844348C14C869E74CC65B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E519DBD6BCF6473EA2E89C91152D450C }}

      # 3) Deploy to the Web App ---------------------------------------------
      - name: 🚀 Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: backendss # ← new app name
          slot-name: Production
          package: release.zip # the zip we created above
