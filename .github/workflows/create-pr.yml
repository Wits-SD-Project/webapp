name: Auto PR to Main from Staging

on:
  workflow_run:
    workflows: ["User Acceptance Tests"]
    types:
      - completed

jobs:
  create-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: staging
          destination_branch: main
          pr_title: "Auto PR: Merge staging into main"
          pr_body: "âœ… Tests passed on staging. Auto-merging to main."
          github_token: ${{ secrets.GITHUB_TOKEN }}
