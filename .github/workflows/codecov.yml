# codecov.yml
coverage:
  status:
    project: # whole‑repo coverage
      default:
        target: 30% # fail CI if overall coverage drops below 70 %
    patch: # coverage of changed lines (PRs)
      default:
        target: 30%
comment:
  layout: "reach, diff, flags, files"
  behavior: default # or "new" if you want to always post a fresh comment
ignore:
  - "frontend/src/**/*.test.*"
  - "frontend/src/setupTests.js"
