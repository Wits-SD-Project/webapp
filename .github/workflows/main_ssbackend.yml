name: Build and deploy Node.js app to Azure Web App - ssbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install
        run: |
          cd ./server
          npm install
        # Skip build and test since they're not defined

      - name: Zip artifact for deployment
        run: |
          cd ./server
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
  # ....................................................
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ‚¨áÔ∏è  Download artefact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      #  ‚úÇÔ∏è  remove the ‚ÄúUnzip artefact‚Äù step completely

      - name: üîê  Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2511D0585CAC45218D59790CCCB5C8A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E92C1E752FB14F758B963EA40FE4C863 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E28DCEDE587745C28D64A99D76C81FBB }}

      - name: üöÄ  Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ssbackend
          slot-name: Production
          package: release.zip # ‚Üê deploy the zipped artefact


