# .github/workflows/main_ssbackend.yml
name: Build and deploy Node.js app to Azure Web App – ssbackend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ───────────────────────────────────────── build ─────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # ── NO npm install here – let App Service do it remotely ──

      - name: 📦 Zip artifact (skip bulky folders)
        run: |
          cd server
          zip -r ../release.zip . \
              -x "node_modules/**" \
              -x ".git/**" \
              -x "tests/**" \
              -x "*.log"

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app # keep this name
          path: release.zip

  # ───────────────────────────────────────── deploy ─────────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ⬇️ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: 🔐 Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2511D0585CAC45218D59790CCCB5C8A6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E92C1E752FB14F758B963EA40FE4C863 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E28DCEDE587745C28D64A99D76C81FBB }}

      # --- ONE-TIME app-setting: turn on remote build (Oryx) ---
      # remove or comment out after it has run once
      - name: ⚙️  Ensure remote build enabled
        run: |
          az webapp config appsettings set \
            --resource-group <your-resource-group> \
            --name ssbackend \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ssbackend
          slot-name: Production
          package: release.zip
